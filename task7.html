    <body>
        <h1>Rules for naming JS variables</h1>
        <p>
            Variable names can only contain numbers, $ and _. for eample &my_1stVariable <br />
            Variables must begin with a letter, $ or _. For example $name, _name or name <br />
            Variable names are case sensitive <br />
            Variable names should not be JS keywords
        </p>
    </body>
